<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin Panel</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<div class="wrapper">
		<header class="panel-head">
			<section class="panel-head-wrapper">
				<h1 class="title">admin panel</h1>
				<!-- <div class="authIn"><a href="#">logout</a></div> -->
			</section>
		</header>
		<main class="panel-bdy">
			<form class="login-form login" action="#" method="post">
				<h4>login details</h4>
				<label for="username">username</label>
				<input type="text" name="username" id="username"><br />
				<label for="password">password</label>
				<input type="password" name="password" id="password"><br />
				<input type="submit" name="login" value="Login">
			</form>

			<form class="login-form addPadding register" action="#" method="post">
				<h4>Create Account</h4>
				<label for="create_username">create username</label>
				<input type="text" name="create_username" id="create_username"><br />
				<label for="create_password">create password</label>
				<input type="password" name="create_password" id="create_password"><br />
				<label for="confirm_password">confirm password</label>
				<input type="password" name="confirm_password" id="confirm_password"><br />
				<input type="submit" name="login" value="Sign Up">
			</form>
		</main>
		<footer class="panel-footer">
			<p>Copyright &copy; 2021. All Rights Reserved by <a href="#">Legacy.com</a> Designed by <a href="#">Twelvesquares.net</a></p>
		</footer>
	</div>
</body>
<script type="text/javascript" src="./action.js"></script>
</html>
